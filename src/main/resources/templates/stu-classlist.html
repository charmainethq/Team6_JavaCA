<head>

    <style>
      .filter-container {
          display: flex;
          align-items: flex-end;
      }

      .filter-label {
          font-size: 16px;
          margin-right: 10px;
      }

      .datepicker-wrapper {
          width: 100px;
          margin-right: 10px;
      }

      .datepicker-input {
          height: 20px;
      }

      .clear-filter-button {
          padding: 2px;
      }

  </style>
</head>

<body>
  <header>
    <div th:include="studentPage.html"></div>
  </header>
  <div class="container" >
      <div class="details">
          <h3>GPA: <span th:text="${#numbers.formatDecimal(gpa, 1, 'POINT', 2, 'POINT')}"></span></h3>
      </div>




      <table class="table table-striped" id="courseTable">
          <thead>
          <tr>
              <th>Course Number</th>
              <th>Course Name</th>
              <th>Score</th>
              <th>Credits</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="courseAnds : ${courseAndscore}">
              <td th:text="${courseAnds.key.courseNum}"></td>
              <td th:text="${courseAnds.key.name}"></td>
              <td th:text="${courseAnds.value}"></td>
              <td th:text="${courseAnds.key.credits}"></td>
          </tr>
          </tbody>
      </table>

  </div>



</body>
