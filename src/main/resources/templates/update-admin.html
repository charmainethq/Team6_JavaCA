<!DOCTYPE html>
<html>
<head>
    <title>Update Admin</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Admin</h1>
        <form th:action="@{/admin/update/{id}(id=${admin.adminId})}" th:object="${admin}" method="post">
            <input type="hidden" th:field="*{adminId}"/>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required/><br/>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required/><br/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required/><br/>
            
            <label for="contactNo">Contact No:</label>
            <input type="text" id="contactNo" th:field="*{contactNo}" required/><br/>
            
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required/><br/>
            

            
            <!-- Add more fields as needed -->
            
            <input type="submit" value="Update"/>
        </form>
    </div>
</body>
</html>
