<!DOCTYPE html>
<html>
<head>
    <title>Create Admin</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Create Admin</h1>
    <form th:action="@{/admin/create}" th:object="${admin}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{user.username}" required/><br/>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required/><br/>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required/><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>
        
        <label for="contactNo">Contact No:</label>
        <input type="text" id="contactNo" th:field="*{contactNo}" required/><br/>
        
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required/><br/>

        <!-- Add more fields as needed -->
        
        <input type="submit" value="Create"/>
    </form>
</body>
</html>
