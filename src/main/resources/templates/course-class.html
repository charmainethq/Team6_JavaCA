<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Classes</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
<div class="container">
    <h1> Classes </h1>
    <h2>View all classes for <span th:text="${course.name}"></span> course below</h2>
    <h2>List of Classes</h2>

    <div class="mb-3">
        <label for="searchInput">Search:</label>
        <input type="text" class="form-control" id="searchInput" placeholder="Enter keywords" oninput="filterTable()">
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ClassID</th>
            <th>Room Number</th>
            <th>Size</th>
            <th>Credit</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the admins and display their information -->
        <tr th:each="cc : ${courseClasses}" id="classRow">
            <td th:text="${cc.classId}"></td>
            <td th:text="${cc.oomNum}"></td>
            <td th:text="${cc.size}"></td>
            <td th:text="${c.description}"></td>
            <td th:text="${c.credits}"></td>
            <td th:text="${c.duration}"></td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ...
                    </button>
                    <div class="dropdown-content" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:href="@{/admin/course/} + ${c.courseId}">View</a>
                        <a class="dropdown-item" th:href="@{/admin/course/update/} + ${c.courseId}">Edit</a>
                        <a class="dropdown-item" th:href="@{/admin/course/delete/} + ${c.courseId}" onclick="return confirmDelete()">Delete</a>
                        <!-- Additional options -->
                        <a class="dropdown-item" th:href="@{/admin/course/class/} + ${c.courseId}">Class</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-success" href="/admin/course/class/create">Create New Class</a>

    <script>
            function filterTable() {

                const searchInput = document.querySelector('#searchInput').value.toLowerCase();

                // Retrieve all class rows
                const courseRows = document.querySelectorAll('#classRow');

                // Loop through class rows and check if they match the search input
                classRows.forEach(function(row) {
                    // Retrieve the course information from the row
                    const classId = row.cells[0].textContent.toLowerCase();
                    const roomNum = row.cells[1].textContent.toLowerCase();
                    const size = row.cells[2].textContent.toLowerCase();
                    const description = row.cells[3].textContent.toLowerCase();

</div>
</body>
</html>
