<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <title>Update Enrollment Status</title>
    <link rel="stylesheet" href="/css/update.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
    <div class="container">

        <h1>Update Enrollment Status</h1>

        <form th:action="@{/admin/enrollment/{enrollmentId}/status(enrollmentId=${enrollments.enrollmentId})}" method="post">
            <div class="form-group">
                <label for="status">Status:</label>
                <select name="status" id="status" class="form-control">
                    <option value="SUBMITTED" th:selected="${enrollments.enrollmentStatus == 'SUBMITTED'}">SUBMITTED</option>
                    <option value="CONFIRMED" th:selected="${enrollments.enrollmentStatus == 'CONFIRMED'}">CONFIRMED</option>
                    <option value="WITHDRAWN" th:selected="${enrollments.enrollmentStatus == 'DROPPED'}">WITHDRAWN</option>
                    <option value="FAILED" th:selected="${enrollments.enrollmentStatus == 'FAILED'}">FAILED</option>
                    <option value="COMPLETED" th:selected="${enrollments.enrollmentStatus == 'COMPLETED'}">COMPLETED</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update Status</button>
            <br><br>
            <a th:href="@{/admin/enrollment/list}" class="btn btn-secondary">Cancel</a>
            <div id="message" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></div>
        </form>
    </div>
</body>
</html>
