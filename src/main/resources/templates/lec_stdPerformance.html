<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>View Student Performance List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .table-smaller {
            width: 100%;
        }

        .table-smaller th,
        .table-smaller td {
            padding: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px; /* Adjust the max-width as desired */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1> Lecturer</h1>
        </div>
        <table class="table table-striped table-bordered table-smaller">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Student GPA</th>
                    <th>Student Contact No.</th>
                    <th>Student Address</th>
                    <th>Student email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${stdList}">
					<td th:text="${student.studentId}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.gpa}"></td>
                    <td th:text="${student.contactNo}"></td>
                    <td th:text="${student.address}"></td>
                    <td th:text="${student.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
