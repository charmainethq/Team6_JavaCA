<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.table-smaller {
			width: 100%;
		}

		.table-smaller th,
		.table-smaller td {
			padding: 5px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			max-width: 100px; /* Adjust the max-width as desired */
		}
	</style>
</head>

<body>
	<h1>Grade A Student</h1>
	<br/>
	<h2>Edit the grades</h2>
	<br/>
	<div class="container">
		<div class="row">
			<h3> Course Details</h3>
		</div>
		<table class="table table-striped table-bordered table-smaller">
			<thead class="table-dark">
				<tr>
					<th>Course Name</th>
					<th>Id</th>
					<th>Number</th>
					<th>Description</th>
					<th>Duration</th>
					<th>Credits</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${course.name}"></td>
					<td th:text="${course.courseId}"></td>
					<td th:text="${course.courseNum}"></td>
					<td th:text="${course.description}"></td>
					<td th:text="${course.duration}"> hours</td>
					<td th:text="${course.credits}"></td>
				</tr>
			</tbody>
		</table>
		<form th:action="@{/lecturer/grade/{enrollmentId}(enrollmentId=${enrollment.enrollmentId})}" th:object="${enrollment}" method="post">
			<input type="hidden" th:field="*{enrollmentId}"/>
			<table class="table table-striped table-bordered table-smaller">
				<thead class="table-dark">
					<tr>
						<th>Student First Name</th>
						<th>Student Last Name</th>
						<th>Id</th>
						<th>Contact Number</th>
						<th>Email</th>
						<th>Address</th>
						<th>Current Score</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.LastName}"></td>
						<td th:text="${student.studentId}"></td>
						<td th:text="${student.contactNo}"></td>
						<td th:text="${student.email}"></td>
						<td th:text="${student.address}"></td>
						<td th:text="${enrollment.score}"></td>
					</tr>
				</tbody>
			</table>
			
			<label for="score">Score:</label>
			<input type="text" id="score" th:field="*{score}" required /><br />
			
			<input type="submit" value="Submit / Update" />
		</form>
	</div>
</body>

</html>
