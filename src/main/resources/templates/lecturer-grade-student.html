<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Grade A Student</title>
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<header>
		<div th:include="lecturer-home-page.html"></div>
	</header>

	<div class="container">
		<h1>Grade A Student</h1>
		<br/>

		<div>
			<h4>Course Details</h4>

			<div class="details">
				<label>Course Name:</label> <span th:text="${course.name}"></span>
			</div>
			<div class="details">
				<label>Course Description:</label> <span
					th:text="${course.description}"></span>
			</div>
			<br/>
			<h4>Class Details</h4>

			<div class="details">
				<label>Class ID:</label> <span th:text="${courseClass.classId}"></span>
			</div>
			<div class="details">
				<label>Class Room Number:</label> <span
					th:text="${courseClass.roomNum}"></span>
			</div>
			<div class="details">
				<label>Class Start Date:</label> <span
					th:text="${courseClass.startDate}"></span>
			</div>
			<br/>
			
		</div>
		
		<h4>Student Details</h4>
		<form
			th:action="@{/lecturer/gradeStudent/{enrollmentId}(enrollmentId=${enrollment.enrollmentId})}"
			th:object="${enrollment}" method="post">
			<input type="hidden" th:field="*{enrollmentId}" />

			<div class="details">
				<label>First Name:</label> <span th:text="${student.firstName}"></span>
			</div>

			<div class="details">
				<label>Last Name:</label> <span th:text="${student.lastName}"></span>
			</div>
			<br />

			<label for="score">Score:</label>
			<input type="text" id="score" th:field="*{score}" required /><br /> 
			<input type="submit" value="Submit / Update" />
		</form>
		<br><br>
		<button onclick="goBack()">Back</button>
	</div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>
</html>
