<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Enrollment List</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
    <div class="container">
        <h1>Enrollment List</h1>
        <div th:if="${param.message}" class="alert alert-success" role="alert">
            <p th:text="${param.message}"></p>
        </div>
        <div class="mb-3">
            <label for="searchInput">Search:</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Enter keywords" oninput="filterTable()">
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Enrollment ID</th>
                    <th>Student ID</th>
                    <th>Course ID</th>
                    <th>Class ID</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the enrollments and display their information -->
                <tr th:each="enrollment : ${enrollments}" id="enrollmentRow">
                    <td th:text="${enrollment.enrollmentId}"></td>
                    <td th:text="${enrollment.student.studentId}"></td>
                    <td th:text="${enrollment.course != null ? enrollment.course.courseId : ''}"></td>
                    <td th:text="${enrollment.courseClass.classId}"></td>
                    <td th:text="${enrollment.enrollmentStatus}"></td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                ...
                            </button>
                            <div class="dropdown-content" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" th:href="@{/enrollment/{enrollmentId}/detail}">View</a>
                                <a class="dropdown-item" th:href="@{/admin/enrollment/{enrollmentId}/status(enrollmentId=${enrollment.enrollmentId})}">Update</a>
                                <a class="dropdown-item" th:href="@{/admin/student/} + ${enrollment.student.studentId} + '/course/' + ${enrollment.course?.courseId} + '/remove'">Remove</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <script>
            function filterTable() {
                // Retrieve the search input value
                const searchInput = document.querySelector('#searchInput').value.toLowerCase();
                
                // Retrieve all enrollment rows
                const enrollmentRows = document.querySelectorAll('#enrollmentRow');
                
                // Loop through enrollment rows and check if they match the search input
                enrollmentRows.forEach(function(row) {
                    // Retrieve the enrollment information from the row
                    const enrollmentId = row.cells[0].textContent.toLowerCase();
                    const studentId = row.cells[1].textContent.toLowerCase();
                    const courseId = row.cells[2].textContent.toLowerCase();
                    const classId = row.cells[3].textContent.toLowerCase();
                    const status = row.cells[4].textContent.toLowerCase();
                    
                    // Check if any of the enrollment information matches the search input
                    if (
                        enrollmentId.includes(searchInput) ||
                        studentId.includes(searchInput) ||
                        courseId.includes(searchInput) ||
                        classId.includes(searchInput) ||
                        status.includes(searchInput)
                    ) {
                        // Show the row if it matches the search input
                        row.style.display = '';
                    } else {
                        // Hide the row if it doesn't match the search input
                        row.style.display = 'none';
                    }
                });
            }

            function confirmDelete() {
                return confirm('Are you sure you want to delete this enrollment?');
            }
        </script>
    </div>
</body>
</html>
