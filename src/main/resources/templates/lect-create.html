<!DOCTYPE html>
<html>
<head>
    <title>Create Lecturer</title>
    <link rel="stylesheet" href="/css/create.css">
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
    <h1>Create Lecturer</h1>
    <form th:action="@{/admin/lecturer/create}" th:object="${lecturer}" method="post">
        <label for="username">Username:</label>
        <select id="username" th:field="*{user.username}" required>
            <option value="">Select a username</option>
            <option th:each="u : ${userList}" th:value="${u.username}" th:text="${u.username}" th:if="${u.username.startsWith('lec')}"></option>
        </select><br/>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required/><br/>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required/><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>
        
        <label for="contactNo">Contact No:</label>
        <input type="text" id="contactNo" th:field="*{contactNo}" required/><br/>
        
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required/><br/>
        
        <input type="submit" value="Create"/>
        <br><br>
        <button onclick="goBack()">Back</button>
    </form>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
