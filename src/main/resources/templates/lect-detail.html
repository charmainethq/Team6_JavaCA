<!DOCTYPE html>
<html>
<head>
    <title>Lecturer Details</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
    <div class="container">
        <h1>Admin Details</h1>
        <div class="details">
            <label>Lecturer ID:</label>
            <span th:text="${lecturer.lecturerId}"></span>
        </div>
        <div class="details">
            <label>Username:</label>
            <span th:text="${lecturer.user.username}"></span>
        </div>
        <div class="details">
            <label>First Name:</label>
            <span th:text="${lecturer.firstName}"></span>
        </div>
        <div class="details">
            <label>Last Name:</label>
            <span th:text="${lecturer.lastName}"></span>
        </div>
        <div class="details">
            <label>Email:</label>
            <span th:text="${lecturer.email}"></span>
        </div>
        <div class="details">
            <label>Contact No:</label>
            <span th:text="${lecturer.contactNo}"></span>
        </div>
        <div class="details">
            <label>Address:</label>
            <span th:text="${lecturer.address}"></span>
        </div>
        
        <div class="actions">
            <a class="btn" th:href="@{/admin/lecturer/update/{id}(id=${lecturer.lecturerId})}">Edit</a>
            <a class="btn" th:href="@{/admin/lecturer/delete/{id}(id=${lecturer.lecturerId})}" onclick="return confirmDelete()">Delete</a>
        </div>
        <br><br>
        <button onclick="goBack()">Back</button>
        
        <script>
            function confirmDelete() {
                return confirm('Are you sure you want to delete this admin?');
            }
            function goBack() {
                window.history.back();
            }   
        </script>
    </div>
</body>
</html>
