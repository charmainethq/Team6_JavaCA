<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <header>
        <div th:include="lecturer-home-page.html"></div>
    </header>
	<div class="container">
		<div class="row">
			<h1>Courses Taught</h1>

			
			<div class="mb-3">
				<label for="searchInput">Search:</label>
				<input type="text" class="form-control" id="searchInput" placeholder="Enter keywords" oninput="filterTable()">
			</div>

		</div>
		<table class="table table-striped table-bordered table-smaller">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Lecturer First Name</th>
					<th>Lecturer Last Name</th>
					<th>Lecturer Email</th>
					<th>Lecturer Contact No.</th>
					<th>Lecturer Address</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${lecturer.lecturerId}"></td>
					<td th:text="${lecturer.firstName}"></td>
					<td th:text="${lecturer.lastName}"></td>
					<td th:text="${lecturer.email}"></td>
					<td th:text="${lecturer.contactNo}"></td>
					<td th:text="${lecturer.address}"></td>
				</tr>
			</tbody>
		</table>
		<table class="table table-striped table-bordered table-smaller">
			<thead class="table-dark">
				<tr>
					<th>Course Name</th>
					<th>Id</th>
					<th>Number</th>
					<th>Description</th>
					<th>Duration</th>
					<th>Credits</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course: ${courseList}">
					<td th:text="${course.name}"></td>
					<td th:text="${course.courseId}"></td>
					<td th:text="${course.courseNum}"></td>
					<td th:text="${course.description}"></td>
					<td th:text="${course.duration}"> hours</td>
					<td th:text="${course.credits}"></td>
					</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
