<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Student</title>
    <link rel="stylesheet" href="/css/create.css">
</head>
<body>
<h1>Create Student</h1>
<form th:action="@{/admin/student/create}" th:object="${student}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{user.username}" required/><br/>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <label for="contactNo">Contact No:</label>
    <input type="text" id="contactNo" th:field="*{contactNo}" value="" required/><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required/><br/>

    <input type="submit" value="Create"/>
</form>
</body>
</html>
