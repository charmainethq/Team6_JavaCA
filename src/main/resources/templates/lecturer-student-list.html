<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Grade A Course</title>
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div th:include="lecturer-home-page.html"></div>
    </header>
	<div class="container">
		<div class="row">
			<h1>Select The Student To Be Graded</h1>
		</div>
		<br/>
		<div>
			<h4>Course Details</h4>

			<div class="details">
				<label>Course Name:</label> <span th:text="${course.name}"></span>
			</div>
			<div class="details">
				<label>Course Description:</label> <span
					th:text="${course.description}"></span>
			</div>
			<br/>
			<h4>Class Details</h4>

			<div class="details">
				<label>Class ID:</label> <span th:text="${courseClass.classId}"></span>
			</div>
			<div class="details">
				<label>Class Room Number:</label> <span
					th:text="${courseClass.roomNum}"></span>
			</div>
			<div class="details">
				<label>Class Start Date:</label> <span
					th:text="${courseClass.startDate}"></span>
			</div>
			<br/>
		</div>
		<div class="mb-3">
			<label for="searchInput">Search:</label>
			<input type="text" class="form-control" id="searchInput" placeholder="Enter keywords" oninput="filterTable()">
		</div>
		
		<table id="studentTable" class="table table-striped">
			<thead>
				<tr>
					<th onclick="sortTable('studentTable', 0)"><button class="transparent-btn"><span class="sort-text">Enrollment Id</span><i class="fas fa-sort"></i></button></th>
					<th onclick="sortTable('studentTable', 1)"><button class="transparent-btn"><span class="sort-text">Student Id</span><i class="fas fa-sort"></i></button></th>
					<th onclick="sortTable('studentTable', 2)"><button class="transparent-btn"><span class="sort-text">Student First Name</span><i class="fas fa-sort"></i></button></th>
					<th onclick="sortTable('studentTable', 3)"><button class="transparent-btn"><span class="sort-text">Student Last Name</span><i class="fas fa-sort"></i></button></th>
					<th onclick="sortTable('studentTable', 4)"><button class="transparent-btn"><span class="sort-text">Score</span><i class="fas fa-sort"></i></button></th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enrollment: ${enrollmentList}" id="studentRow">
					<td th:text="${enrollment.enrollmentId}"></td>
					<td th:text="${enrollment.student.studentId}"></td>
					<td th:text="${enrollment.student.firstName}"></td>
					<td th:text="${enrollment.student.lastName}"></td>
					<td th:text="${enrollment.score}"></td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                            </svg>
                            </button>
                            <div class="dropdown-content" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" th:href="@{/lecturer/gradeStudent/} + ${enrollment.enrollmentId}">Select Student</a>
                            </div>
                        </div>
                    </td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<a th:href="@{/lecturer/classList/} + ${courseClass.classId}"><button>Back to Class List</button></a>
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap.min.js"></script>
		<script>
			function filterTable() {
				// Retrieve the search input value
				const searchInput = document.querySelector('#searchInput').value
						.toLowerCase();
	
				const studentRows = document.querySelectorAll('#studentRow');
	
				// Loop through admin rows and check if they match the search input
				studentRows.forEach(function(row) {
					// Retrieve the admin information from the row
					const enrollmentId = row.cells[0].textContent.toLowerCase();
					const studentId = row.cells[1].textContent.toLowerCase();
					const firstName = row.cells[2].textContent.toLowerCase();
					const lastName = row.cells[3].textContent.toLowerCase();
					const score = row.cells[4].textContent.toLowerCase();
	
					// Check if any of the admin information matches the search input
					if (enrollmentId.includes(searchInput)
							|| studentId.includes(searchInput)
							|| firstName.includes(searchInput)
							|| lastName.includes(searchInput)
							|| score.includes(searchInput)) {
						// Show the row if it matches the search input
						row.style.display = '';
					} else {
						// Hide the row if it doesn't match the search input
						row.style.display = 'none';
					}
				});
			}

            $(document).ready(function() {
                $('#studentTable').DataTable({
                    searching: false
                });
            });
		</script>
	</div>
</body>

</html>
