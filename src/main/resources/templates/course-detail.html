<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <title>Course Details</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
<div class="container">
    <button class="icon-button" onclick="goBack()">
        <i style="font-size:30px" class="fa">&#xf137;</i>
    </button>
    <h1>Course Details</h1>
    <div class="details">
        <label>CourseID:</label>
        <span th:text="${course.courseId}"></span>
    </div>
    <div class="details">
        <label>Course Number:</label>
        <span th:text="${course.courseNum}"></span>
    </div>
    <div class="details">
        <label>Name:</label>
        <span th:text="${course.name}"></span>
    </div>
    <div class="details">
        <label>Description:</label>
        <span th:text="${course.description}"></span>
    </div>
    <div class="details">
        <label>Credits:</label>
        <span th:text="${course.credits}"></span>
    </div>
    <div class="details">
        <label>Duration:</label>
        <span th:text="${course.duration}"></span>
    </div>

    <div class="actions">
        <a class="btn" th:href="@{/admin/course/update/{id}(id=${course.courseId})}">Edit</a>
        <a class="btn" th:href="@{/admin/course/delete/{id}(id=${course.courseId})}"
           onclick="return confirmDelete()">Delete</a>
    </div>

    <br>
    
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this student?');
        }
        function goBack() {
            window.history.back();
        }
    </script>
</div>
</body>
</html>
