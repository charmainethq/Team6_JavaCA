<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
  <title>Update Student</title>
  <link rel="stylesheet" href="/css/update.css">
</head>
<body>
  <header>
    <div th:include="adminPage.html"></div>
</header>
<div class="container">
  <button class="icon-button" onclick="goBack()">
    <i style="font-size:30px" class="fa">&#xf137;</i>
  </button>
  <h1>Update Student</h1>
  <form th:action="@{/admin/student/update/{id}(id=${student.studentId})}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{studentId}"/>

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{user.username}" required/><br/>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <label for="contactNo">Contact No:</label>
    <input type="text" id="contactNo" th:field="*{contactNo}" required/><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required/><br/>

    <input type="submit" value="Update"/>
    <br>
  </form>
</div>
<script>
  function goBack() {
      window.history.back();
  }
</script>
</body>
</html>
