<!DOCTYPE html>
<html>
<head>
    <title>Common Navigation Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <img src="image/Logo1.jpeg" alt="Logo" style="max-width: 100%;">
            </a>
            <div class="navbar-text">
                Welcome, <span id="firstName"></span> <span id="lastName"></span>!
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Your page content goes here -->

    <script>
        // JavaScript code to set the first name and last name dynamically
        var firstNameElement = document.getElementById('firstName');
        var lastNameElement = document.getElementById('lastName');
    
        // Retrieve the username from the session
        var username = /*[[${#session.getAttribute('username')}]]*/ '';
    
        // Extract the first name and last name from the username
        var firstName = username.split(' ')[0];
        var lastName = username.split(' ')[1];
    
        firstNameElement.textContent = firstName;
        lastNameElement.textContent = lastName;
    </script>
    
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
