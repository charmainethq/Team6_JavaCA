<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create User</title>
    <link rel="stylesheet" href="/css/create.css">
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
    <h1>Create User</h1>
    <form th:action="@{/admin/user/create}" th:object="${user}" method="post">
        
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/><br/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br/>

        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" required/><br/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>

        <input type="submit" value="Create"/>
        <br><br>
        <button onclick="goBack()">Back</button>
    </form>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
