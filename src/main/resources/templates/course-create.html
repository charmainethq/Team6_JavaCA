<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
  <title>Create Course</title>
  <link rel="stylesheet" href="/css/create.css">
</head>
<body>
  <header>
    <div th:include="adminPage.html"></div>
</header>

<form th:action="@{/admin/course/create}" th:object="${course}" method="post">
  <button class="icon-button" onclick="goBack()">
    <i style="font-size:30px" class="fa">&#xf137;</i>
  </button><br/>
  <h1>Create Course</h1>
  <label for="courseNum">Course Number:</label> <span th:if="${#fields.hasErrors('courseNum')}" th:errors="*{courseNum}"
                                                      style="color: #bf1111; font-size: 12px;"></span>
  <input type="text" id="courseNum" th:field="*{courseNum}" required/><br/>

  <label for="name">Name:</label> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                         style="color: #bf1111; font-size: 12px;"></span>
  <input type="text" id="name" th:field="*{name}" required/><br/>

  <label for="description">Description:</label>
  <input type="text" id="description" th:field="*{description}" required/><br/>

  <label for="credits">Credits:</label>
  <input type="text" id="credits" th:field="*{credits}" required/><br/>

  <label for="duration">Duration:</label> <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"
                                                style="color: #bf1111; font-size: 12px;"></span>
  <input type="text" id="duration" th:field="*{duration}" required/><br/>
  <br/>
  <input type="submit" value="Create"/>
  <br>
</form>

<script>
  function goBack() {
      window.history.back();
  }
</script>
</body>
</html>
