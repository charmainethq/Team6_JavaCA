<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Lecturer</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
    <div class="container" >
        <h1> Lecturer List </h1>

        <div class="mb-3">
            <label for="searchInput">Search:</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Enter keywords" oninput="filterTable()">
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Lecturer ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact No</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the admins and display their information -->
                <tr th:each="lecturer : ${lecturer}" id="adminRow">
                    <td th:text="${lecturer.lecturerId}"></td>
                    <td th:text="${lecturer.user.username}"></td>
                    <td th:text="${lecturer.firstName}"></td>
                    <td th:text="${lecturer.lastName}"></td>
                    <td th:text="${lecturer.email}"></td>
                    <td th:text="${lecturer.contactNo}"></td>
                    <td th:text="${lecturer.address}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/admin/lecturer/} + ${lecturer.lecturerId}">View</a>
                        <a class="btn btn-info" th:href="@{/admin/lecturer/update/} + ${lecturer.lecturerId}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/admin/lecturer/delete/} + ${lecturer.lecturerId}" onclick="return confirmDelete()">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-success custom-button" href="/admin/lecturer/create">Create New Lecturer</a>

        <script>
            function filterTable() {
                // Retrieve the search input value
                const searchInput = document.querySelector('#searchInput').value.toLowerCase();

                const lectRows = document.querySelectorAll('#lectRow');
                
                // Loop through admin rows and check if they match the search input
                lectRows.forEach(function(row) {
                    // Retrieve the admin information from the row
                    const lecturerId = row.cells[0].textContent.toLowerCase();
                    const firstName = row.cells[1].textContent.toLowerCase();
                    const lastName = row.cells[2].textContent.toLowerCase();
                    const email = row.cells[3].textContent.toLowerCase();
                    const contactNo = row.cells[4].textContent.toLowerCase();
                    const address = row.cells[5].textContent.toLowerCase();
                    
                    // Check if any of the admin information matches the search input
                    if (
                        lecturerId.includes(searchInput) ||
                        firstName.includes(searchInput) ||
                        lastName.includes(searchInput) ||
                        email.includes(searchInput) ||
                        contactNo.includes(searchInput) ||
                        address.includes(searchInput)
                    ) {
                        // Show the row if it matches the search input
                        row.style.display = '';
                    } else {
                        // Hide the row if it doesn't match the search input
                        row.style.display = 'none';
                    }
                });
            }

            function confirmDelete() {
                return confirm('Are you sure you want to delete this admin?');
            }
        </script>

    </div>
</body>
</html>
