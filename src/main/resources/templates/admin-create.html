<!DOCTYPE html>
<html>
<head>
    <title>Create Admin</title>
    <link rel="stylesheet" href="/css/create.css">
</head>
<body>
    <h1>Create Admin</h1>
    <form th:action="@{/admin/create}" th:object="${admin}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{user.username}" required/><br/>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required/><br/>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required/><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>
        
        <label for="contactNo">Contact No:</label>
        <input type="text" id="contactNo" th:field="*{contactNo}" required/><br/>
        
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required/><br/>
        
        <input type="submit" value="Create"/>
    </form>
</body>
</html>
