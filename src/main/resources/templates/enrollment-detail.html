<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <title>Enrollment Details</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
<div class="container">
    <button class="icon-button" onclick="goBack()">
        <i style="font-size:30px" class="fa">&#xf137;</i>
    </button>
    <h1>Enrollment Details</h1>
    <div class="details">
        <label>Enrollment Id:</label>
        <span th:text="${enrollments.enrollmentId}"></span>
    </div>
    <div class="details">
        <label>Student ID:</label>
        <span th:text="${enrollments.student.studentId}"></span>
    </div>
    <div class="details">
        <label>Student Username:</label>
        <span th:text="${enrollments.student.user.username}"></span>
    </div>
    <div class="details">
        <label>Student FirstName:</label>
        <span th:text="${enrollments.student.firstName}"></span>
    </div>
    <div class="details">
        <label>Student LastName:</label>
        <span th:text="${enrollments.student.lastName}"></span>
    </div>
    <div class="details">
        <label>Class ID:</label>
        <span th:text="${enrollments.courseClass.classId}"></span>
    </div>
    <div class="details">
        <label>Course Name:</label>
        <span th:text="${enrollments.courseClass.course.name}"></span>
    </div>
    <div class="details">
        <label>Status:</label>
        <span th:text="${enrollments.enrollmentStatus}"></span>
    </div>

    <div class="actions">
        <a class="btn" th:href="@{/admin/enrollment/{enrollmentId}/status(enrollmentId=${enrollments.enrollmentId})}">Edit</a>
        <a class="btn" th:href="@{/admin/enrollment/student/{enrollmentId}/remove(enrollmentId=${enrollments.enrollmentId})}"
           onclick="return confirmDelete()">Delete</a>
    </div>

    <br>
    
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this student?');
        }
        function goBack() {
            window.history.back();
        }
    </script>
</div>
</body>
</html>
