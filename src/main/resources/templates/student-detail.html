<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Student Details</title>
  <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
  <header>
    <div th:include="adminPage.html"></div>
</header>
<div class="container">
  <h1>Student Details</h1>
  <div class="details">
    <label>StudentID:</label>
    <span th:text="${student.studentId}"></span>
  </div>
  <div class="details">
    <label>Username:</label>
    <span th:text="${student.user.username}"></span>
  </div>
  <div class="details">
    <label>First Name:</label>
    <span th:text="${student.firstName}"></span>
  </div>
  <div class="details">
    <label>Last Name:</label>
    <span th:text="${student.lastName}"></span>
  </div>
  <div class="details">
    <label>Email:</label>
    <span th:text="${student.email}"></span>
  </div>
  <div class="details">
    <label>Contact No:</label>
    <span th:text="${student.contactNo}"></span>
  </div>
  <div class="details">
    <label>Address:</label>
    <span th:text="${student.address}"></span>
  </div>
  <div class="details">
    <label>GPA:</label>
    <span th:text="${student.gpa}"></span>
  </div>

  <div class="actions">
    <a class="btn" th:href="@{/admin/student/update/{id}(id=${student.studentId})}">Edit</a>
    <a class="btn" th:href="@{/admin/student/delete/{id}(id=${student.studentId})}"
       onclick="return confirmDelete()">Delete</a>
  </div>
  <br><br>
  <button onclick="goBack()">Back</button>

  <script>
    function confirmDelete() {
      return confirm('Are you sure you want to delete this student?');
    }
    function goBack() {
      window.history.back();
    }
  </script>
</div>
</body>
</html>
