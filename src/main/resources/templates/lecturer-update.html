<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.table-smaller {
			width: 100%;
		}

		.table-smaller th,
		.table-smaller td {
			padding: 5px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			max-width: 100px;
			/* Adjust the max-width as desired */
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1> Lecturer</h1>
		</div>
		<form action="@{/lecturer/update/{id}(id=${lecturer.lecturerId})}" th:object="${lecturer}" method="post">
			<input type="hidden" th:field="*{lecturerId}" />

			<label for="username">Username:</label>
			<input type="text" id="username" th:field="*{user.username}" required /><br />

			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" th:field="*{firstName}" required /><br />

			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" th:field="*{lastName}" required /><br />

			<label for="email">Email:</label>
			<input type="email" id="email" th:field="*{email}" required /><br />

			<label for="contactNo">Contact No:</label>
			<input type="text" id="contactNo" th:field="*{contactNo}" required /><br />

			<label for="address">Address:</label>
			<input type="text" id="address" th:field="*{address}" required /><br />

			<input type="submit" value="Update" />
		</form>
	</div>
</body>

</html>
