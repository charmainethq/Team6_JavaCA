<!DOCTYPE html>
<html>
<head>
    <title>Admin Details</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        .details {
            margin-bottom: 10px;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .actions a {
            margin-right: 10px;
        }
        .actions a.btn {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
        }
        .actions a.btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Details</h1>
        <div class="details">
            <label>Admin ID:</label>
            <span th:text="${admin.adminId}"></span>
        </div>
        <div class="details">
            <label>First Name:</label>
            <span th:text="${admin.firstName}"></span>
        </div>
        <div class="details">
            <label>Last Name:</label>
            <span th:text="${admin.lastName}"></span>
        </div>
        <div class="details">
            <label>Email:</label>
            <span th:text="${admin.email}"></span>
        </div>
        <div class="details">
            <label>Contact No:</label>
            <span th:text="${admin.contactNo}"></span>
        </div>
        <div class="details">
            <label>Address:</label>
            <span th:text="${admin.address}"></span>
        </div>

        <!-- Add more details as needed
                <div class="details">
            <label>Username:</label>
            <span th:text="${admin.user.username}"></span>
        </div>
         -->
        
        <div class="actions">
            <a class="btn" th:href="@{/admin/update/{id}(id=${admin.adminId})}">Edit</a>
            <a class="btn" th:href="@{/admin/delete/{id}(id=${admin.adminId})}" onclick="return confirmDelete()">Delete</a>
        </div>
        
        <script>
            function confirmDelete() {
                return confirm('Are you sure you want to delete this admin?');
            }
        </script>
    </div>
</body>
</html>
