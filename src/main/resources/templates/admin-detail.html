<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <title>Admin Details</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
    <header>
        <div th:include="adminPage.html"></div>
    </header>
    <div class="container">
        <button class="icon-button" onclick="goBack()">
            <i style="font-size:30px" class="fa">&#xf137;</i>
        </button>
        <h1>Admin Details</h1>
        <div class="details">
            <label>Admin ID:</label>
            <span th:text="${admin.adminId}"></span>
        </div>
        <div class="details">
            <label>Username:</label>
            <span th:text="${admin.user.username}"></span>
        </div>
        <div class="details">
            <label>First Name:</label>
            <span th:text="${admin.firstName}"></span>
        </div>
        <div class="details">
            <label>Last Name:</label>
            <span th:text="${admin.lastName}"></span>
        </div>
        <div class="details">
            <label>Email:</label>
            <span th:text="${admin.email}"></span>
        </div>
        <div class="details">
            <label>Contact No:</label>
            <span th:text="${admin.contactNo}"></span>
        </div>
        <div class="details">
            <label>Address:</label>
            <span th:text="${admin.address}"></span>
        </div>
        
        <div class="actions">
            <a class="btn" th:href="@{/admin/update/{id}(id=${admin.adminId})}">Edit</a>
            <a class="btn" th:href="@{/admin/delete/{id}(id=${admin.adminId})}" onclick="return confirmDelete()">Delete</a>
        </div>
        <br>
        
        <script>
            function confirmDelete() {
                return confirm('Are you sure you want to delete this admin?');
            }
            function goBack() {
                window.history.back();
            }   
        </script>
    </div>
</body>
</html>
