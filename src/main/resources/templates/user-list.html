<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <div class="container">
        <h1>User List</h1>

        <div class="mb-3">
            <label for="searchInput">Search:</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Enter keywords" oninput="filterTable()">
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${user}" id="userRow">
                    <td th:text="${user.username}"></td>
                    <td>
                        <!--Hidden for password, can see details upon clicking View button-->
                        <input type="password" value="********" disabled>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/user/{username}(username=${user.username})}">View</a>
                        <a class="btn btn-info" th:href="@{/user/update/{username}(username=${user.username})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/user/delete/{username}(username=${user.username})}" onclick="return confirmDelete()">Delete</a>
                    </td>
                </tr>
            </tbody>        
        </table>

        <a class="btn btn-success" href="/user/create">Create New User</a>

        <script>
            function filterTable() {
                const searchInput = document.querySelector('#searchInput').value.toLowerCase();
                
                const userRows = document.querySelectorAll('#userRow');
                
                userRows.forEach(function(row) {
                    const username = row.cells[0].textContent.toLowerCase();
                    
                    if (username.includes(searchInput)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            function confirmDelete() {
                return confirm('Are you sure you want to delete this user?');
            }
        </script>
    </div>
</body>
</html>
