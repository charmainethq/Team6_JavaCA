<!DOCTYPE html>
<html>
<head>
    <title>List of Admins</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>List of Admins</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Admin ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact No</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the admins and display their information -->
                <tr th:each="admin : ${admin}">
                    <td th:text="${admin.adminId}"></td>
                    <td th:text="${admin.firstName}"></td>
                    <td th:text="${admin.lastName}"></td>
                    <td th:text="${admin.email}"></td>
                    <td th:text="${admin.contactNo}"></td>
                    <td th:text="${admin.address}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/admin/} + ${admin.adminId}">View</a>
                        <a class="btn btn-info" th:href="@{/admin/update/} + ${admin.adminId}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/admin/delete/} + ${admin.adminId}" onclick="return confirmDelete()">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-success" href="/admin/create">Create New Admin</a>

        <script>
            function confirmDelete() {
                return confirm('Are you sure you want to delete this admin?');
            }
        </script>

    </div>
</body>
</html>
